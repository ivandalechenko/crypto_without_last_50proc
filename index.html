<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="light_block_1">
        <div class="light">
            <div class="line free_image">
                <img class="lozad" src="img/usp_images/line.webp" alt="">
            </div>
            <div class="el1 free_image">
                <img class="lozad" src="img/usp_images/el1.svg" alt="">
            </div>
            <div class="el2 free_image">
                <img class="lozad" src="img/usp_images/el2.svg" alt="">
            </div>
            <div class="el3 free_image">
                <img class="lozad" src="img/usp_images/el3.svg" alt="">
            </div>
            <div class="el4 free_image">
                <img class="lozad" src="img/usp_images/el4.svg" alt="">
            </div>
        </div>
        <header>
            <div class="container">
                <div class="navigation">
                    <div class="logo">
                        <div class="img">
                            <img class="lozad" src="img/logo.svg" alt="">
                        </div>
                        <div class="text">
                            TradeCoinAi
                        </div>
                    </div>
                    <div class="links">
                        <a href="#" class="medium15">All trades</a>
                        <a href="#" class="medium15">How it works</a>
                        <a href="#" class="medium15">Pricing</a>
                        <a href="#" class="medium15">Trading</a>
                    </div>
                </div>
                <div class="buttons">
                    <div class="lang">
                        <div class="img">
                            <img class="lozad" src="img/flags/usa.png" alt="">
                        </div>
                        <div class="btn">
                            English
                        </div>
                        <div class="dd_btn">
                            <img class="lozad" src="img/flags/arrow_down.png" alt="">
                        </div>
                    </div>
                    <div class="try_now">
                        <button class="btn">
                            Try now
                        </button>
                    </div>
                    <div class="burger">
                        <button>
                            <img class="lozad" src="img/burger.svg">
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <div class="usp">
            <div class="container">
                <div class="images">
                    <div class="chart free_image">
                        <img class="lozad" src="img/usp_images/chart.webp" alt="">
                    </div>
                    <div class="man_with_notebook free_image">
                        <img class="lozad" src="img/usp_images/man_with_notebook.webp" alt="">
                    </div>
                    <div class="eth free_image">
                        <button>
                            <img class="lozad" src="img/usp_images/eth.svg" alt="">
                        </button>
                    </div>
                    <div class="ai free_image">
                        <button>
                            Ai
                        </button>
                    </div>
                    <div class="usdt free_image">
                        <button>
                            <img class="lozad" src="img/usp_images/usd_t.svg" alt="">
                        </button>
                    </div>

                    <div class="stat free_image">
                        <img class="lozad" src="img/usp_images/user_stat.webp" alt="">
                    </div>
                </div>
                <div class="usp_text">
                    <div class="guarant">
                        <img class="lozad" src="img/shield_check.svg" alt="">
                        <div class="medium15">
                            We guarantee perfect service and fast income
                        </div>
                    </div>
                    <h1>
                        Automatic copying of <br> trades on cryptocurrency <br>exchanges easily
                    </h1>
                    <div class="body">
                        The copy trading service will allow you to <br> repeat the trades of traders
                    </div>
                    <button class="btn">
                        Try free
                    </button>
                    <div class="btns_mobile_download">
                        <button>
                            <img class="lozad" src="img/platforms/apple.svg" alt="">
                        </button>
                        <button>
                            <img class="lozad" src="img/platforms/android.svg" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
